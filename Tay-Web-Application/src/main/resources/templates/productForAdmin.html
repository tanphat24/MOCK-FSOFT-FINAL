<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #04AA6D;
            color: white;
        }
        .tb{
            width: 80%;
            margin-left: 10%;
            background-color: #FFCCCC;
        }
        .bd{
            background-color: #CCFFCC;
        }
        .function{
            margin-bottom: 5px;
            background-color: #FFCC99	;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="bootstrap/bootstrap-5.0.2-dist/js/bootstrap.js"></script>

</head>
<body class="bd">
<div class="function">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/list}">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/typelist}">Type Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Service</a>
                    </li>
                </ul>
                <form class="d-flex" action="/search" method="post" name="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div>
    <div>
        <h3>Quản lý sản phẩm</h3>
    </div>
    <div class="function-1" style="margin-left: 10%">
        <button class="btn btn-primary">
            <a th:href="@{/admin/create}" style="text-decoration: none;color: #f2f2f2">Add new Contract</a>
        </button>
    </div>
</div>


<table class="tb">
    <tr>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Gía sản phẩm</th>
        <th>Mô tả sản phẩm</th>
        <th>Loại sản phẩm</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    <tr th:each="listProduct :${listProduct}" th:object="${listProduct}">
        <td th:text="${listProduct.productId}"></td>
        <td th:text="${listProduct.productName}"></td>
        <td th:text="${listProduct.productPrice}"></td>
        <td th:text="${listProduct.productDescription}"></td>
        <td th:text="*{typeProduct.typeProductName}"></td>

        <td>
            <button class="btn btn-danger">
                <a th:href="@{/admin/{id}/delete(id=${listProduct.productId})}" style="text-decoration: none;color: #f2f2f2">Delete</a>
            </button>
        </td>
        <td>
            <button class="btn btn-warning">
                <a th:href="@{/admin/update(id=${listProduct.productId})}" style="text-decoration: none;color: #f2f2f2">Update</a>
            </button>
        </td>
    </tr>

</table>

</body>
</html>
